<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes em CSS</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            text-align: center;
            border: 1px solid black;
            width: 200px;
            height: 200px;
        }

        div:hover{
            background-color: red;
        }

        body{
            background-image: linear-gradient(to left, white, gray, black);
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <h3><a href="hover.html">link para a próxima página</a></h3>
</body>
</html>
