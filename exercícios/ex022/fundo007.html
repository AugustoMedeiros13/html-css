<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando caixas verticalmente</title>
    <style>
        section#container{
            position: relative;
            height: 500px;

            background-color: red;

            padding: 10px;

            background-image: url('imagens/');
        }

        article#conteudo{
            position: absolute;
            height: 200px;
            width: 400px;

            left: 50%;
            top: 50%;
            background-color: blue;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
