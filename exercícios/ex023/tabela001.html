<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas em htmç5</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

            margin-top: 50px;
        }

        h1{
            text-align: center;
        }

        table{
            margin: auto;
    
            width: 400px;

            border-collapse: collapse;

            width: 400px;
            height: 400px;
        }

        td{
            padding: 10px;

            border: 1px solid black;

            text-align: left; /*Alinhamento Horizontal*/
            vertical-align: middle; /*Alinhamento Vertical*/
        }

        .numero{
            text-align: right;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td class="numero">1</td>
            <td>C1</td>
        </tr>

        <tr> <!--Segunda linha-->
            <td>A2</td>
            <td class="numero">2</td>
            <td>C2</td>
        </tr>

        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td class="numero">3</td>
            <td>C3</td>
        </tr>

        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td class="numero">4</td>
            <td>C4</td>
        </tr>
    </table>
    <!--
        HIERARQUIA DE TABELAS (SIMPLES)
        -
        TABLE = Tabela
        -
        TABLE ROW = Linhas de tabela
        -
        TABLE HEADER = Cabeçalho da tabela
        -
        TABLE DATA = Dados de tabaela
        -
    -->
</body>
</html>
