<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos utilizar os elementos à seguir. Passe o mouse sobre os termos para saber qual tag deverá utilizar em <br>cada caso.</p>
    <br>
        <ul>
            <li type="square"> <abbr title="Utilize a tag &lt;p&gt;">Parágrafo</abbr></li>
                <li type="square"><abbr title="Utilize a tag &lt;h1...h6&gt;">Títulos</abbr></li>
                    <li type="square"><abbr title="Utilize a tag &lt;img&gt;">Imagens</abbr></li>
                        <li type="square"><abbr title="Utilize a tag &lt;abbr&gt;">Abreviações</abbr></li>
                            <li type="square"><abbr title="Utilize a tag &lt;code&gt;">Código-Fonte</abbr></li>
                                <li type="square"><abbr title="Utilize as tag's &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</abbr></li>
                                    <li type="square"><abbr title="Utilize as tag's &lt;ul&gt; e &lt;li&gt;">Listas com Demarcadores</abbr></li>
        </ul>
